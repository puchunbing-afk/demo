syntax = "proto3";

option go_package = "./;hello";
import "google/api/annotations.proto";

package hello;

message String {
  string value = 1;
}

service HelloService {
  rpc Hello (String) returns (String){
    option (google.api.http) = {
      post: "/v1/example/echo"
      body: "*"
    };
  }
}